<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Ascii-Art-Web </title>
</head>
<header class="header">
    <div class="intro">
        <div class="container_header">

            <a class="header_logo" href="/">Ascii-Art-Web</a>


    </div>
    </div>
     
    
   
</header>

<body>
   

   

 <div class="container">
        <div class="header_inner">

            <form class="form_container" action="/ascii-art" method="POST">
                <div class="input_nav" name="font">



                    <div class="form_radio_btn">
                        <input id="radio-1" type="radio" name="font" value="standard" checked>
                        <label for="radio-1">standart</label>
                    </div>

                    <div class="form_radio_btn">
                        <input id="radio-2" type="radio" name="font" value="shadow">
                        <label for="radio-2">shadow</label>
                    </div>

                    <div class="form_radio_btn">
                        <input id="radio-3" type="radio" name="font" value="thinkertoy">
                        <label for="radio-3">thinkertoy</label>
                    </div>


                </div>

                <div class="textar">

                    <textarea name="text" placeholder="input..." id="" cols="30" rows="10"></textarea>


                </div>
                <div class="submit">
                    <div class="form_radio_btn">
                        <input id="radio-4" type="submit" name="submit" value="Submit4" style="display: none;">
                        <label for="radio-4">submit</label>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div class="result">
        <pre>{{.}}</pre>
    </div>
    <div class="result">
        <pre>{{.Error}}</pre>
    </div>



</body>

</html>
